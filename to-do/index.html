<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <script src="https://kit.fontawesome.com/7a6e35a73a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todo inner-containers" id="todo">
            <h3>To-Do</h3>
            <div class="textarea" id="inputtext">
                <input type="text" name="item" id="input" onfocus="enlarge()" onblur="resetEnlarge()">
                <button id="btn" onclick="addItem()">Add</button>
            </div>
        </div>
        <div class="done inner-containers" id="done">
            <h3 id="doneH3">Done</h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
