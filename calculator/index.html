<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calci">
        <div class="display">
            <p id="value"></p>
        </div>
        <div class="btncontent">
            <button class="ac" onclick="ac()">AC</button>
            <button class="signChange signs" onclick="plusminus()">&plusmn</button>
            <button class="percentage signs" onclick="root()">√</button>
            <button class="division signs" onclick="numbers('/')">÷</button>
            <!-- <button class="dark-light">D/L</button> -->
            <button class="seven" onclick="numbers('7')">7</button>
            <button class="eight" onclick="numbers('8')">8</button>
            <button class="nine" onclick="numbers('9')">9</button>
            <button class="multiplication signs" onclick="numbers('*')">×</button>
            <!-- <button class="mrc">MRC</button> -->
            <button class="four" onclick="numbers('4')">4</button>
            <button class="five" onclick="numbers('5')">5</button>
            <button class="six" onclick="numbers('6')">6</button>
            <button class="minus signs" onclick="numbers('-')">-</button>
            <!-- <button class="m-plus">M-</button> -->
            <button class="one" onclick="numbers('1')">1</button>
            <button class="two" onclick="numbers('2')">2</button>
            <button class="three" onclick="numbers('3')">3</button>
            <button class="plus signs" onclick="numbers('+')">+</button>
            <!-- <button class="m-minus">M+</button> -->
            <button class="zero" onclick="numbers('0')">0</button>
            <button class="dot" onclick="numbers('.')">.</button>
            <button class="equal" onclick="equal()">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
